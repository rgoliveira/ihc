[ID]
name=Chrome/Chromium

[PROGRAM]
regex=.*Google Chrome$

[MAPPINGS]
START=^{ESC}
BACK={BKSP}
A=mouse left
B=mouse right
X=^-
Y=^=
LEFT_SHOULDER=^{PGUP}
RIGHT_SHOULDER=^{PGDN}
DPAD_DOWN={DOWN}
DPAD_LEFT={LEFT}
DPAD_RIGHT={RIGHT}
DPAD_UP={UP}

[LABELS]
START=Start
BACK=Back
A=Left Click
B=Right Click
X=Zoom -
Y=Zoom +
LEFT_SHOULDER=Left Tab
RIGHT_SHOULDER=Right Tab
DPAD_DOWN=Down
DPAD_LEFT=Left
DPAD_RIGHT=Right
DPAD_UP=Up
